<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Algorithm | Ticket Online</title>
    <link rel="shortcut icon" href="https://i.ibb.co/LzzPc1cQ/006.png" type="image/x-icon">
    <link rel="stylesheet" href="https://wondrous-clafoutis-e58573.netlify.app/project-base/style.css">
</head>
<body>
    <main class="container container__center container__horizontal">
        <section class="container__section container__vertical">
            <h1 class="container__title">Ticket Online</h1>

            <div class="container__group container__vertical">
                <div class="container__layer">
                    <input type="number" id="amount" name="amount" placeholder="Quantidade" class="container__input"/>
                </div>
                <div class="container__layer">
                    <select id="type-ticket" name="type-ticket" class="container__input">
                        <option value="galeria">Galeria</option>
                        <option value="superior">Superior</option>
                        <option value="inferior">Inferior</option>
                    </select>
                </div>
            </div>

            <div class="container__buttons container__horizontal">
                <button onclick="addTicket()" id="button-add-ticket" class="container__button container__button--blue">Adicionar</button>
            </div>

            <div class="container__mensage" id="mensage-error"></div>
        </section>

        <section class="container__section container__vertical">
            <h2 class="container__subtitle">Ingressos dispon√≠veis</h2>

            <ul class="container__menu container__center ticket container__vertical" id="list-tickets"></ul>
        </section>
    </main>

    <script src="index.js" defer></script>
</body>
</html>
