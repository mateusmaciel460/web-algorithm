<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Base - By Mateus Maciel</title>
    <link rel="shortcut icon" href="https://i.ibb.co/YBK1j48D/007.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            justify-content: space-around;
        }

        .container__section {
            width: auto;
        }
    </style>
</head>
<body>
    <main class="container container__center container__horizontal">
        <section class="container__section container__vertical">
            <h1 class="container__title">Projeto Base!</h1>

            <div class="container__group container__vertical">
                <div class="container__layer">
                    <input type="number" name="nome" id="nome" class="container__input" placeholder="Digite algo"/>
                </div>
                <div class="container__layer">
                    <input type="number" name="nome" id="nome" class="container__input" placeholder="Digite algo"/>
                </div>
                <div class="container__layer">
                    <input type="number" name="nome" id="nome" class="container__input" placeholder="Digite algo"/>
                </div>
            </div>

            <div class="container__buttons container__center container__horizontal">
                <button class="container__button container__button--blue">Adicionar</button>
                <button class="container__button container__button--gray" disabled>Reiniciar</button>
                <button class="container__button container__button--orange" disabled>Sortear</button>
            </div>

            <div class="container__mensage container__vertical">
                <span class="container__span--danger">Ocorreu um erro :(</span>
                <span class="container__span--result">Mensagem Padrão</span>
            </div>
        </section>

        <section class="container__section container__vertical">
            <h2 class="container__subtitle">Subtítulo</h2>
            <img src="images/image-default.png" alt="Imagem - teste" class="container__image container__image--opacity"/>

            <ul class="container__menu container__vertical">
                <li class="container__item">
                    <span class="container__emphasis">5x</span> 
                    Notebook 
                    <span class="container__emphasis">R$ 4500</span>
                </li>
            </ul>

            <div class="container__box">
                .....
            </div>
        </section>
    </main>
</body>
</html>
